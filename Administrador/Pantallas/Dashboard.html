<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Boza</title>
  <link rel="stylesheet" href="../CSS/Dashboard.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="dashboard-shell">
    <div class="topbar">
      <div class="topbar-left">
        <div class="notify" id="notifyBell">
          <span class="bell">üîî</span>
          <span class="badge" id="notifyCount">1</span>
        </div>
      </div>
      <div class="topbar-right user-tile" id="userTile">
        <div class="user-icon" id="userAvatar">üë§</div>
        <div class="user-meta">
          <strong id="userEmail">Admin</strong>
          <small id="userSubtitle">Boza Generales</small>
        </div>
        <button id="logoutBtn" class="logout-compact" title="Cerrar sesi√≥n">‚éã</button>
      </div>
    </div>

    <div class="layout">
      <aside class="side-panel">
        <h2 class="panel-title">MEN√ö PRINCIPAL</h2>
        <nav class="panel-menu">
          <a href="Dashboard.html" class="panel-item active">
            <span class="panel-icon">üìù</span>
            <span class="panel-text">Resumen</span>
          </a>
          <a href="Monitoreo.html" class="panel-item">
            <span class="panel-icon">üìà</span>
            <span class="panel-text">Monitoreo</span>
          </a>
            <a href="Historial.html" class="panel-item">
            <span class="panel-icon">‚è±Ô∏è</span>
            <span class="panel-text">Historial</span>
          </a>
          <a href="Usuarios.html" class="panel-item">
            <span class="panel-icon">üë•</span>
            <span class="panel-text">Usuarios</span>
          </a>
        </nav>
      </aside>

      <main class="workspace">
        <section class="panel-header" aria-label="Encabezado del panel de control">
          <div class="header-left">
            <h1>Panel de Control</h1>
            <p class="last-update">√öltima actualizaci√≥n <span id="lastUpdate">--:--</span></p>
          </div>
          <div class="header-actions">
            <button class="cta" id="refreshBtn" aria-label="Actualizar panel">Actualizar</button>
          </div>
        </section>

        <section class="cards-row" id="summaryCards">
          <div class="info-card" id="cardUsers" role="region" aria-labelledby="users-title">
            <h3 id="users-title">Usuarios Activos</h3>
            <p class="value" id="activeUsers">--</p>
          </div>
          <div class="info-card" id="cardCollections" role="region" aria-labelledby="collections-title">
            <h3 id="collections-title">Recolecciones Hoy</h3>
            <p class="value" id="collectionsToday">--</p>
          </div>
          <div class="info-card" id="cardMaterial" role="region" aria-labelledby="material-title">
            <h3 id="material-title">Material Reciclado</h3>
            <p class="value" id="recycledMaterial">-- kg</p>
          </div>
        </section>

        <section class="wide-card" id="wideActivity" role="region" aria-labelledby="co2-title">
          <h3 id="co2-title">CO‚ÇÇ Ahorrado</h3>
          <p class="value large" id="co2Saved">-- kg</p>
        </section>

        <section class="activity-block">
          <h2>Actividad Reciente</h2>
          <div id="recentActivity" class="activity-list" aria-live="polite"><p>Cargando actividad...</p></div>
        </section>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../firebase-config.js"></script>
  <script src="../JS/dashboard.js"></script>
</body>
</html>
